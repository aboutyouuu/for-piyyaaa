<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: clamp(0.8rem, 3vw, 1.5rem);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            width: min(85%, 350px);
            margin: 0.8rem;
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.3;
        }

        .input-group {
            margin-bottom: 1rem;
            width: 100%;
        }

        input {
            width: 100%;
            max-width: 280px;
            padding: clamp(0.4rem, 1.5vw, 0.6rem);
            border: none;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            padding: clamp(0.4rem, 1.5vw, 0.6rem) clamp(1.2rem, 3vw, 1.5rem);
            border-radius: 0.5rem;
            color: white;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.4rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .error-message {
            color: #ff4444;
            margin-top: 0.8rem;
            display: none;
            white-space: pre-line;
            font-size: clamp(0.75rem, 2.5vw, 0.85rem);
            padding: 0 0.5rem;
            line-height: 1.4;
        }

        @media screen and (max-width: 320px) {
            .card {
                padding: 0.8rem;
                margin: 0.4rem;
                width: 90%;
            }

            .card h2 {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }

            input, button {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }

            .error-message {
                font-size: 0.75rem;
                margin-top: 0.6rem;
            }
        }

        @media screen and (min-height: 700px) {
            .card {
                transform: scale(0.9);
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="card">
        <h2>✨ Special Message for Piyya ✨</h2>
        <h2>⸜(｡˃ ᵕ ˂ )⸝♡</h2>
        <div class="input-group">
            <input type="text" id="codeInput" placeholder="kodee nya apa (｡ •̀ ⤙ •́ ｡) " autocomplete="off">
        </div>
        <button onclick="verifyCode()">Enter kode</button>
        <div class="error-message" id="errorMessage">
            kodee nya salah wleeee ( ,,⩌'︿'⩌,,)
            apakah kamuu bneran piyyaaa? (¬`‸´¬)
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }

        function verifyCode() {
            const code = document.getElementById('codeInput').value.toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            
            if (code === "piyya y nya dua") {
                window.location.href = "animasi.html";
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 6000);
            }
        }

        // Allow Enter key to submit
        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>

    </script>
</body>
</html>
